<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />
</head>
<body>

  <main>
    <article class="card">
      <figure class="card__main-image">
        <img src="./images/drawers.jpg" alt="An image of a green closet" />
      </figure>
      <section class="card__main-content">
        <h1 class="card__main-content-title">
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.
        </p>
        <div class="card__article-publisher-info">
          <figure>
            <img class="card__article-publisher-avatar" src="./images/avatar-michelle.jpg" alt="A mugshot of Michelle Appleton" />
          </figure>
          <div class="card__article-publisher-details">
            <strong class="card__article-publisher-name">
              Michelle Appleton
            </strong>
            <time datetime="2020-06-28">28 Jun 2020</time>
          </div>
          <button class="card__article-share-icon">
            <img src="./images/icon-share.svg" alt="An image of a share icon" />
          </button>
        </div>
      </section>
    </article>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
